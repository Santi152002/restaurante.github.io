<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="principal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Realizar pedido</title>
</head>
<body >

   <!--barra de navegacion-->

   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/index.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/Nosotros.html">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos/productos.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/Pedidos/principal.html" target="_blank">Realizar Pedidos</a></li>
            </ul>
        </div>
    </div>
  </nav>

    <!--card-formulario-->
    <div class="card" style="width: 25rem; margin-left: 38%; margin-top: 3%; text-align: center; background-color: rgba(0, 0, 0, 0.6); ">
        <div class="card-body">
            <b><h5 class="card-title mt-3 bg-">Realizar pedido</h5></b>
            <br>
    
            <form action="/procesar_pedido" method="POST">
                <b><label for="pedido">Seleccione su pedido:</label></b>
    
                <!-- Seleccionar los pedidos -->
                <select class="form-select mt-2" aria-label="Default select example" id="pedido" name="pedido" required>
                    <option value="Productos">Productos</option>
                    <option value="hamburguesa">Hamburguesa</option>
                    <option value="pizza">Pizza</option>
                    <option value="hotdog">Hot Dog</option>
                    <option value="papas">Papas Fritas</option>
                    <option value="bebida">Bebida</option>
                </select>
    
                <!-- Nombre -->
                <b><label class="mt-2" for="nombre">Nombre:</label></b>
                <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
    
                <!-- Teléfono -->
                <b><label class="mt-2" for="telefono">Teléfono:</label></b>
                <input class="form-control" type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
    
                <!-- Dirección -->
                <b><label class="mt-2" for="direccion">Dirección:</label></b>
                <input class="form-control" type="text" id="direccion" name="direccion" placeholder="Dirección" required>
    
                <b><label class="mt-2" for="pago">Método de Pago:</label></b>
                <select class="form-select mt-2" aria-label="Default select example" id="pago" name="pago" required>
                    <option value="efectivo">Efectivo</option>
                    <option value="transferencia">Transferencia</option>
                </select>
    
                <button type="submit" class="btn btn-outline-dark mt-3"><b>Enviar pedido</b></button>
            </form>
        </div>
    </div>
    
</body>
</html>
